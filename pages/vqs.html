<div class="result-container">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>{{details.Title}}</h2>
                <br><br>
                <img src="{{ details.Poster }}" width="200px" height="300px">
            </div>
            <div class="col-lg-8">
                <br><br><br><br><br>
                <strong>Plot:</strong> <br> {{ details.Plot }} <br> <br>
                <strong>Runtime:</strong> <br> {{ details.Runtime }} <br> <br>
                <strong>Released:</strong> <br> {{ details.Released }} <br> <br>
                <strong>Director:</strong> <br> {{ details.Director }} <br> <br>
                <strong>Actors:</strong> <br> {{ details.Actors }} <br> <br>
            </div>
        </div>
    </div>
</div>
